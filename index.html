<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <title>Battleship</title>
</head>
<body>
    <header>

        <div class="coordinates">
            <div class="coord">
                <span>x:</span>
                <input type="number" name="x" id="x" class="coord-field" max="9" min="0">
            </div>
            <div class="coord">
                <span>y:</span>
                <input type="number" name="y" id="y" class="coord-field" max="9" min="0">
            </div>
        </div>

        <div class="select-ship">
            <label for="ships">Ship: </label>
            <select name="ships" id="ships">
                <option value="0">Carrier</option>
                <option value="1">Battleship</option>
                <option value="2">Destroyer</option>
                <option value="3">Submarine</option>
                <option value="4">Patrol Boat</option>
            </select>
        </div>
        
        <button type="button" class="place">Place ship</button>
    </header>


    <main>
        <div class="boards">
            <div class="matrix" id="player"></div>
            <div class="matrix" id="computer"></div>
        </div>
    </main>

    <footer>
        <p>Photo by <a
            href="https://unsplash.com/@vimarethomas?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Thomas
            Vimare</a> on <a
            href="https://unsplash.com/s/photos/sea?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </footer>
    
</body>
</html>
